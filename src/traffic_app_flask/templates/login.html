{% extends "base.html" %}

{% block content %}
<h2>Sign In</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        <p>
            {{ form.username.label }}<br>
            {{ form.username(class="form-control) }}
        </p>

        <p>
            {{ form.password.label }}<br>
            {{ form.password(class="form-control) }}
        </p>

        <p>{{ form.submit(class="btn btn-primary") }}</p>
</form>
{% endblock %}
